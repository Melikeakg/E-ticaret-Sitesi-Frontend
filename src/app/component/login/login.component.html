<div class="container">
  <div class="mx-5">
    <div class="mx-5">
      <div class="mx-5">
        <div class="mx-5">
          <div class="mx-5">
            <div class="mx-5">
              <div class="content">
                <div class="col-md-11 mx-5">
                  <div class="shadow p-3 mb-5 bg-body rounded">
                    <div class="text-center mt-4">
                      <h2 class="fw-bold mb-0">Giriş Yap</h2>
                    </div>
                    <hr />

                    <div class="modal-body p-4 pt-0">
                      <form [formGroup]="loginForm">
                        <div class="form-floating">
                          <input
                            formControlName="email"
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                          />
                          <label for="floatingInput">Eposta adresi</label>
                        </div>

                        <div class="form-floating">
                          <input
                            formControlName="password"
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                          />
                          <label for="floatingPassword">Parola</label>
                        </div>

                        <div class="checkbox mb-3 mt-1 mx-1">
                          <label>
                            <input type="checkbox" value="remember-me" /> Beni
                            Hatırla
                          </label>
                        </div>
                        <button
                          class="w-100 btn btn-lg btn-dark"
                          (click)="login()"
                        >
                          Giriş yap
                        </button>

                        <br />
                        <div class="mt-4 text-center">
                          <span class="text-center mt-4"
                            >Henüz kayıt olmadınız mı?</span
                          >
                          <a href="register" class="link-dark mx-2"
                            >Kayıt ol!</a
                          >
                        </div>

                        <h6 class="mt-2 mb-3 text-muted fst-italic text-center">
                          Ala Butik
                        </h6>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
