<div class="container mt-1">
  <div class="content">
    <div class="mx-5">
      <div class="mx-5">
        <div class="mx-5">
          <div class="shadow p-3 mb-5 bg-body rounded">
            <div class="col-md-12">
              <div class="clothesAdd">
                <div class="card-header bg-body">
                  <h4 class="title mx-3 text-center">Kıyafet Ekle</h4>
                  <hr>
                  <div class="card-body">
                    <form [formGroup]="clothesAddForm" class="bg-body">
                      <div class="mb-1">
                        <label for="clothesName">Kıyafet Adı</label>
                        <div class="form-group">
                          <input
                            type="text"
                            id="clothesName"
                            formControlName="clothesName"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="mb-1">
                        <div class="form-group">
                          <label for="categoryId">Kategori</label>

                          <select
                            id="categoryId"
                            formControlName="categoryId"
                            class="form-control"
                          >
                            <option
                              *ngFor="let category of categories"
                              [ngValue]="category.categoryId"
                            >
                              {{ category.categoryName }}
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="mb-1">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                          <select
                            id="colorId"
                            formControlName="colorId"
                            class="form-control"
                          >
                            <option
                              *ngFor="let color of colors"
                              [ngValue]="color.colorId"
                            >
                              {{ color.colorName }}
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="mb-1">
                        <label for="unitsInStock">Stok adedi</label>
                        <div class="form-group">
                          <input
                            type="number"
                            id="unitsInStock"
                            formControlName="unitsInStock"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="mb-1">
                        <label for="unitPrice">Fiyat</label>
                        <div class="form-group">
                          <input
                            type="number"
                            id="unitPrice"
                            formControlName="unitPrice"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="mb-1">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                          <input
                            type="text"
                            id="description"
                            formControlName="description"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer bg-body">
                    <button
                      class="btn btn-fill btn-dark"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Kaydet
                    </button>
                  </div>
                </div>

                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Resim ekle
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-1 mt-3">
                          <div class="form-group">
                            <input
                              type="file"
                              class="form-control"
                              id="inputGroupFile04"
                              aria-describedby="inputGroupFileAddon04"
                              aria-label="Upload"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Kapat
                        </button>
                        <button type="button"
                      (click)="add()"
                      class="btn btn-primary">
                          Ekle
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
