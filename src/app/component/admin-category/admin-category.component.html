<div class="container" >
  <div class="card mt-3">
    <div class="card-header text-center bg-dark bg-gradient text-light">
      <h3>Kategori Yönetimi</h3>
      <span >({{categories.length}} kategori bilgisi listelendi)</span>
    </div>

    <div class="card-body" >
      <ul class="list-group">
        <li class="list-group-item bg-dark bg-gradient text-center text-light">
          <div class="row align-items-center">
            <div class="col-md-1">
              <strong>ID</strong>
            </div>
            <div class="col-md-9">
              <strong>Kategori Adı</strong>
            </div>
            <div class="col-md-2 ">
              <button type="button" class="btn btn-outline-light float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Kategori ekle
              </button>
            </div>
          </div>
        </li>
      </ul>
      <div class=""
      *ngFor="let category of categories"
      >

      <li
      class="list-group-item list-group-item-action text-center">
      <div class="row align-items-center" >
        <div class="col-md-1">
          {{ category.categoryId }}
        </div>
        <div class="col-md-9">
          {{ category.categoryName }}
        </div>
        <div class="col-md-2">
          <div class="btn-group float-end">



            <button type="button" class="btn btn-outline-danger" (click)="delete(category)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-trash3-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </li>

  </div>



    </div>
  </div>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Kategori Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="col-md-12">
          <div class="category">
            <div class="card-header bg-body">
              <div class="card-body ">
                <form [formGroup]="categoryAddForm">
                  <div class="mb-1">
                    <div class="form-group ">
                      <input
                        type="text"
                        id="categoryName"
                        formControlName="categoryName"
                        class="form-control"
                        placeholder="Kategori adı giriniz."
                      />
                    </div>
                  </div>
                </form>
              </div>


          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" (click)="add()">Kaydet</button>
      </div>
    </div>
  </div>
</div>
